<!DOCTYPE html>
<html>
<head>
  <style>
    /* Center the button on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style the button */
    .rounded-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #d8bf36;
      color: #ffffff;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="rounded-button">Our Team</button>
</body>
</html>
